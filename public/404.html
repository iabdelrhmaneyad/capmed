<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CapMed</title>
    <script>
        // GitHub Pages SPA redirect: store the path and redirect to index.html
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 2).join('/') +
            '/?p=' + encodeURIComponent(l.pathname.slice(1) + l.search) +
            (l.hash ? '&h=' + l.hash.slice(1) : '')
        );
    </script>
</head>

<body></body>

</html>
